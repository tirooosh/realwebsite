            // Function to open a YouTube video in a modal
            function openVideo(videoURL) {
                var modal = document.getElementById("videoModal");
                var videoFrame = modal.querySelector("iframe");
                videoFrame.src = videoURL;
                modal.style.display = "block";
            }

            // Function to close the modal
            function closeVideo() {
                var modal = document.getElementById("videoModal");
                var videoFrame = modal.querySelector("iframe");
                videoFrame.src = "";
                modal.style.display = "none";
            }

            // Function to check if a position is occupied by another link
            function isPositionOccupied(usedPositions, top, left) {
                var positionKey = top + '-' + left;
                return usedPositions[positionKey];
            }

            // Generate random non-overlapping positions for links
            var usedPositions = {};
            for (var i = 0; i < chosenLinks.length; i++) {
                var topPosition, leftPosition;
                do {
                    topPosition = Math.floor(Math.random() * 650) + 50;
                    leftPosition = Math.floor(Math.random() * 1700);
                } while (isPositionOccupied(usedPositions, topPosition, leftPosition));

                usedPositions[topPosition + '-' + leftPosition] = true;

                document.write('<a class="chosen-link" href="javascript:void(0);" onclick="openVideo(\'' + chosenLinks[i] + '\');" style="position: absolute; top: ' + topPosition + 'px; left: ' + leftPosition + 'px;">Rl Link ' + (i + 1) + '</a>');

    <style>
        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal iframe {
            display: block;
            margin: 0 auto;
            margin-top: 10%;
            width: 560px;
            height: 315px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 30px;
            font-weight: bold;
